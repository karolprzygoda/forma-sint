        <div class="product-listing__card-skeleton" data-product-skeleton></div>
        <div class="product-listing__card-skeleton" data-product-skeleton></div>
        <div class="product-listing__card-skeleton" data-product-skeleton></div>
        <div class="product-listing__card-skeleton" data-product-skeleton></div>
      </div>
    </section>
    <!--MOBILE NAVIGATION-->
    <drawer-panel id="mobile-nav-panel">
      <div class="drawer__header">
        <svg width="24" height="24" aria-label="Forma'sint logo">
          <use href="#forma-icon"></use>
        </svg>
        <button data-close-button class="drawer__close-button" aria-label="Close menu">
          <svg width="24" height="24">
            <use href="#close"></use>
          </svg>
          <span>CLOSE</span>
        </button>
      </div>
      <nav class="drawer__navigation">
        <a href="#hero" class="top-bar__link">Home</a>
        <a href="#featured-products" class="top-bar__link">Featured products</a>
        <a href="#product-listing" class="top-bar__link">Product listing</a>
      </nav>
    </drawer-panel>
    <!--PRODUCT MODAL-->
    <modal-panel id="product-modal">
      <div class="modal">
        <div class="modal__content">
          <button
            id="product-modal-close"
            class="modal__close-button"
            aria-label="Close product modal"
            data-close-button
          >
            <svg width="24" height="24">
              <use href="#close"></use>
            </svg>
            <span>CLOSE</span>
          </button>
          <div class="modal__badge"></div>
          <img src="" alt="" />
        </div>
      </div>
    </modal-panel>
    <!--PRODUCT CARD TEMPLATE-->
    <template id="product-card-template">
      <swiper-slide style="position: relative">
        <a href="" class="product-card" data-product>
          <div class="product-card__header">
            <span class="product-card__badge"></span>
            <img src="" alt="" />
          </div>
          <div class="product-card__details">
            <h2 class="text-lg"></h2>
            <span>€300,00 EUR</span>
          </div>
        </a>
        <button class="favorite-button" aria-label="Add to favorites">
          <svg width="24" height="24">
            <use href="#favorite"></use>
          </svg>
        </button>
      </swiper-slide>
    </template>
    <!--PRODUCT LISTING ITEM TEMPLATE-->
    <template id="product-listing-item-template">
      <a href="" class="product-listing__card" data-product aria-label="Product link">
        <span class="product-listing__badge"></span>
        <img src="" alt="" />
      </a>
    </template>
    <!--PRODUCT CARD SKELETON TEMPLATE-->
    <template id="product-card-skeleton-template">
      <swiper-slide class="product-card" data-product-skeleton>
        <div class="product-card__header-skeleton"></div>
        <div class="product-card__details">
          <div class="product-card__content-skeleton"></div>
          <div class="product-card__content-skeleton"></div>
        </div>
      </swiper-slide>
    </template>
    <!--PRODUCT LISTING ITEM SKELETON TEMPLATE-->
    <template id="product-listing-skeleton-template">
      <div class="product-listing__card-skeleton" data-product-skeleton></div>
    </template>
  </body>
